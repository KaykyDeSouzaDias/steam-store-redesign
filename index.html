<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0fb81c7629.js" crossorigin="anonymous"></script>

    <title>Steam redesign clone</title>

</head>
<body>

    <header>

        <div class="menu">

            <div class="menuContent">

                <img class="logo" src="imgs/logo/steam-logo.png" alt="">

                <div class="mainBtns">

                    <a href="" class="steamOptions">STORE</a>
                    <a href="" class="steamOptions">COMMUNITY</a>
                    <a href="" class="steamOptions">ABOUT</a>
                    <a href="" class="steamOptions">SUPPORT</a>                    

                </div>
    
                <a href="" class="storeCart"><i class="fa-solid fa-cart-shopping fa-1x"></i></a>
                <a href="" class="loginBtn">LOGIN</a>
                <button class="downloadBtn">GET &nbsp; <i class="fa-brands fa-steam"></i></button>

            </div>

        </div>

        <div class="searchMenu">

            <div class="searchBar">
                <input class="searchTxt" type="text" placeholder="Search">
                <a class="searchBtn"><i class="fa-solid fa-magnifying-glass fa-1x"></i></a>
            </div>

        </div>

    </header>

    <section>

        <h1 class="slider-title">FEATURED & RECOMMENDED</h1>

        <div class="slider-container">

            <div class="main-slider">

                <!--col == column-->
                <div class="col image-col"></div>

                <div class="col content-col">
                    <div class="top-seller">
                        <i class="fa-solid fa-crown"></i>
                        <p class="top-seller-txt">Top Seller</p>
                    </div>

                    <br>

                    <h1 class="game-title">The Walking Dead - The Telltale Definitive Series</h1>
                    
                    <br>

                    <div class="slider-keywords">
                        <p>You&nbsp;Decide</p>
                        <i class="fa-solid fa-circle"></i>
                        <p>Terror</p>
                        <i class="fa-solid fa-circle"></i>
                        <p>Adventure</p>
                        <i class="fa-solid fa-circle"></i>
                        <p>Zombies</p>
                    </div>
                    
                    <h3 class="slider-price">R$ 249,99</h3>

                    <div class="slider-bottom-content">
                        <button class="slider-buy"><i class="fa-solid fa-basket-shopping"></i></button>
                        <button class="slider-wishlist"><i class="fa-regular fa-heart"></i></button>

                        <i class="fa-brands fa-windows"></i>
                        <i class="fa-brands fa-apple"></i>


                        <p class="slider-review">Very Positive</p>
                        <i class="fa-regular fa-face-grin-beam"></i>
                    </div>
                </div>

            </div>

        </div>

    </section>

    <section>



    </section>

    <script src="main.js"></script>
    
</body>
</html>
